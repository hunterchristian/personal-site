<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hunter Hodnett</title>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
</head>
<body>
    <div class="sect1">
        <div class="jobTitle">Software Engineer</div>
        <div class="socialIconContainer">
            <a href="http://github.com/hunterchristian">
                <img class="social-icon github" src="assets/images/github.png" alt=""/>
            </a>
            <a href="http://www.linkedin.com/in/hunterhodnett">
                <img class="social-icon linkedin" src="assets/images/linkedin-logo.png" alt=""/>
            </a>
            <a href="http://twitter.com/HunterHodnett">
                <img class="social-icon twitter" src="assets/images/twitter.png" alt=""/>
            </a>
        </div>
    </div>
    <div class="sect2"></div>

    <script id="equalizer_ractive_template" type="text/html">
        <svg class="equalizer" height="{{h ? (h + 1) * 6 : 0}}" width="{{w ? (w + 1) * 3 : 0}}">
            <g>
                <rect width="{{w}}" height="{{h}}" x="{{x1}}" y="{{y6}}" class="eqRow r11" />
                <rect width="{{w}}" height="{{h}}" x="{{x2}}" y="{{y6}}" class="eqRow r12" />
                <rect width="{{w}}" height="{{h}}" x="{{x3}}" y="{{y6}}" class="eqRow r13" />
                <rect width="{{w}}" height="{{h}}" x="{{x1}}" y="{{y5}}" class="eqRow r21" />
                <rect width="{{w}}" height="{{h}}" x="{{x2}}" y="{{y5}}" class="eqRow r22" />
                <rect width="{{w}}" height="{{h}}" x="{{x3}}" y="{{y5}}" class="eqRow r23" />
                <rect width="{{w}}" height="{{h}}" x="{{x1}}" y="{{y4}}" class="eqRow r31" />
                <rect width="{{w}}" height="{{h}}" x="{{x2}}" y="{{y4}}" class="eqRow r32" />
                <rect width="{{w}}" height="{{h}}" x="{{x3}}" y="{{y4}}" class="eqRow r33" />
                <rect width="{{w}}" height="{{h}}" x="{{x1}}" y="{{y3}}" class="eqRow r41" />
                <rect width="{{w}}" height="{{h}}" x="{{x2}}" y="{{y3}}" class="eqRow r42" />
                <rect width="{{w}}" height="{{h}}" x="{{x3}}" y="{{y3}}" class="eqRow r43" />
                <rect width="{{w}}" height="{{h}}" x="{{x1}}" y="{{y2}}" class="eqRow r51" />
                <rect width="{{w}}" height="{{h}}" x="{{x2}}" y="{{y2}}" class="eqRow r52" />
                <rect width="{{w}}" height="{{h}}" x="{{x3}}" y="{{y2}}" class="eqRow r53" />
                <rect width="{{w}}" height="{{h}}" x="{{x1}}" y="{{y1}}" class="eqRow r61" />
                <rect width="{{w}}" height="{{h}}" x="{{x2}}" y="{{y1}}" class="eqRow r62" />
                <rect width="{{w}}" height="{{h}}" x="{{x3}}" y="{{y1}}" class="eqRow r63" />
            </g>
        </svg>
    </script>
    <script id="sect2_template" type="text/ractive">
        <div class="amazon-music-logo-wrapper">
            <equalizer active={{equalizerActive}} animate=true size=8 />
            <img class="amazon-logo" src="assets/images/amazon-logo.png" height="120" alt=""/>
            <img class="music-logo" src="assets/images/music-logo.png" height="77" alt=""/>
        </div>
        <div class="amazon-description">I work on making <img class="inline-amazon-logo" src="assets/images/amazon-logo.png" alt=""/> a leader in the digital music industry</div>
    </script>
    <script src="app.bundle.js" type="text/javascript"></script>
</body>
</html>
